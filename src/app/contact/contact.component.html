<html lang="en">
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 order-md-1">
          <h2 class="mb-3">Contact us</h2>
          <form class="needs-validation" novalidate="">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                Please enter valid address.
              </div>
            </div>

            <div class="mb-3">
              <label for="address2">About you</label>
              <input type="text" class="form-control" id="address2" placeholder="Tell me something about you">
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Country</label>
                <select class="custom-select d-block w-100" id="country" required="">
                  <option value="">Choose...</option>
                  <option *ngFor="let contry of contries">{{contry}}</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2021-2022 CodeForLife</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://www.instagram.com/">
            <img src="../../assets/symbol/instagram.svg" style="height: 30px; width: 30px;">
          </a></li>
          <li class="list-inline-item"><a href="https://www.linkedin.com/in">
            <img src="../../assets/symbol/linkedin (1).svg" style="height: 30px; width: 30px;">
          </a></li>
          <li class="list-inline-item"><a href="https://www.skype.com/en/">
            <img src="../../assets/symbol/skype.svg" style="height: 30px; width: 30px;">
          </a></li>
          <li class="list-inline-item"><a href="https://twitter.com/?lang=en">
            <img src="../../assets/symbol/twitter (1).svg" style="height: 30px; width: 30px;">
          </a></li>
          <li class="list-inline-item"><a href="https://drive.google.com/drive/my-drive">
            <img src="../../assets/symbol/google-drive.svg" style="height: 30px; width: 30px;">
          </a></li>
          <li class="list-inline-item"><a href="https://www.dropbox.com/">
            <img src="../../assets/symbol/dropbox.svg" style="height: 30px; width: 30px;">
          </a></li>
        </ul>
      </footer>
    </div> 

</body>
</html>
